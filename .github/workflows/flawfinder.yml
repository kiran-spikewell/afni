name: flawfinder

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '23 8 * * 3'

jobs:
  flawfinder:
    name: Flawfinder
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Convert files to UTF-8 (part1)
        run: |
          if [ -d "./part1" ]; then
            find ./part1 -type f -exec sh -c 'iconv -f ISO-8859-1 -t UTF-8 "{}" -o "{}"' \;
          else
            echo "Directory ./part1 does not exist."
          fi

      - name: Convert files to UTF-8 (part2)
        run: |
          if [ -d "./part2" ]; then
            find ./part2 -type f -exec sh -c 'iconv -f ISO-8859-1 -t UTF-8 "{}" -o "{}"' \;
          else
            echo "Directory ./part2 does not exist."
          fi

      - name: Run Flawfinder (part1)
        uses: david-a-wheeler/flawfinder@8e4a779ad59dbfaee5da586aa9210853b701959c
        with:
          arguments: '--sarif ./part1'
          output: 'flawfinder_results_part1.sarif'

      - name: Run Flawfinder (part2)
        uses: david-a-wheeler/flawfinder@8e4a779ad59dbfaee5da586aa9210853b701959c
        with:
          arguments: '--sarif ./part2'
          output: 'flawfinder_results_part2.sarif'

      - name: Upload analysis results (part1)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/flawfinder_results_part1.sarif
          category: "flawfinder-part1"
          wait-for-processing: true

      - name: Upload analysis results (part2)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/flawfinder_results_part2.sarif
          category: "flawfinder-part2"
          wait-for-processing: true
