name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 1 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'c' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install minimal dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tcsh cmake build-essential libssl-dev

    - name: Clean up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*

    - name: Clone AFNI repository
      run: git clone https://github.com/afni/afni.git

    - name: Configure AFNI with CMake
      run: |
        export CC=$(which gcc)
        export CXX=$(which g++)
        mkdir -p afni/build
        cd afni/build
        cmake ..
      shell: /usr/bin/bash -e {0}

    - name: Build AFNI
      run: |
        cd afni/build
        make

    - name: Initialize the CodeQL toolchain
      uses: github/codeql-action/init@v3
      with:
        languages: cpp,c

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      env:
        CC: ${{ env.CC }}
        CXX: ${{ env.CXX }}

        
    - name: Monitor disk space
      run: df -h

    - name: Monitor workspace usage
      run: du -sh /home/runner/work/afni/afni


    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
